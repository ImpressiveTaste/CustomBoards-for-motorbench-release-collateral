identification:
  id: atmel_lvbldc
  displayName: "Atmel LVBLDC"
characteristics:
  device: dsPIC33CK64MC105
  voltage:
    dcLink:
      timeConstant: 0.0003147
      fullscale: 50 # Value for Full Scale Obtained from Atmel Schematic
      minimum: 12.0
      maximum: 36.0
      default: 24.0
  current:
    phase:
      fullscale: 8.25 # Value for Full Scale Obtained from Atmel Schematic
      maximum:
        continuous: 8.25
      timeConstant: 184.0e-9
  pwm:
    frequency:
      minimum: 1000
      maximum: 100000
      default: 20000
    deadTime:
      minimum: 670.0e-9
      maximum: 6.00e-6
      default: 1.0e-6
    dutyCycle:
      minimum: 0.009
      maximum: 0.975
peripherals:
  oscillator:
    clockSource: internal FRC
    inputClockFrequency: 8000000
  adc:
    current:
      a:
        channel: AN0
        inverted: false
        signed: true
      b:
        channel: AN1
        inverted: false
        signed: true
    voltage:
      dcLink:
        channel: AN15
        signed: true
    samplingTime: 
      default: 0.3e-6
      minimum: 0.3e-6
      maximum: 0.3e-6
  pwm:
    polarity:
      upper: active-high
      lower: active-high
    generators:
      a: 1
      b: 2
      c: 3
    fault:
      polarity: active-high
      source: PCI19
  uart:
    pins:
      RX: RC11
      TX: RC10
  debugger:
    channel: 54
  gpio:
    MCAF_TESTPOINT1:
      direction: "output"
      pin: "RA4"
      polarity: "active-high"