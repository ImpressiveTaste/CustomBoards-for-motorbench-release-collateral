characteristics:
  device: dsPIC33CK64MC105
  voltage:
    dcLink:
      timeConstant: 0.0003147
      fullscale: 50 # Value for Full Scale Obtained from Atmel Schematic
      minimum: 12.0
      maximum: 36.0
      default: 24.0
  current:
    phase:
      fullscale: 11 # Value for Full Scale Obtained from Atmel Schematic
      maximum:
        continuous: 10
      timeConstant: 184.0e-9
  pwm:
    frequency:
      minimum: 1000
      maximum: 100000
      default: 20000
