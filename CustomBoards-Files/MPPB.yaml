      direction: "input"
      pin: "RD13"
      polarity: "active-low"
      weakPullUp: true
    MCAF_LED1:
      direction: "output"
      pin: "RC2"
      polarity: "active-high"
    MCAF_LED2:
      direction: "output"
      pin: "RD10"
